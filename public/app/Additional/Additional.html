
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <ul class="nav navbar-nav">
            <li><a href="#">Additionals</a></li>

        </ul>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li class='pull-right'>

                <a ng-click='goToDashboard()'>

                    <i class="fa fa-reply" aria-hidden="true"></i>

                </a>

            </li>
        </ul>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-head-line">Additional</h2>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <ng-form name="numberForm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="color: blue">{{(editableData.Aid == null)?'New Additional':'Edit Additional'}}</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Additional</label>
                            <input type="text" ng-model="editableData.Additional"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Purpose</label>
                            <input type="text" ng-model="editableData.Purpose"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Employee:</label>
                            <input type="text" ng-model="editableData.Employee" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Flag:</label>
                            <select ng-model = "editableData.Flag">

                                <option value="{{a.id}}" ng-repeat="a in flags">{{a.value}}</option>

                            </select>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-disabled="numberForm.$invalid" ng-click="saveAdditional()" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-primary" ng-click="close()" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </ng-form>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Additionals
            <div class="pull-right">
                <a data-toggle="modal" id="addAdditionalModal" data-target="#myModal"><i class="fa fa-book" style="color: HighlightText" aria-hidden="true">Add Additional</i></a>
            </div>

        </div>


        <div class="panel-body">

            <div class="col-md-12" offset="" style="border: groove;word-wrap: break-word">
                <div class="row">

                    <div class="col-md-12">
                        <div class="col-xs-1"><strong>ID</strong></div>
                        <div class="col-xs-2"><strong>Additional</strong></div>
                        <div class="col-xs-2"><strong>Purpose</strong></div>
                        <div class="col-xs-2"><strong>Employee</strong></div>
                        <div class="col-xs-1"><strong>Flag</strong></div>
                        <div class="col-xs-2"><strong>Date</strong></div>
                        <div class="col-xs-2"><strong>Edit /Delete</strong></div>
                    </div>

                </div>
            </div>
            <div class="col-md-12" style="max-height: 500px;overflow-y: scroll;border: groove;word-wrap: break-word">

                <div class="row" ng-repeat="add in dataFilter "  style="border: groove">
                    <div class="col-md-12">

                        <div class="col-xs-1">

                            <div>{{add.Aid}}</div>

                        </div>

                        <div class="col-xs-2">
                            <div>{{add.Additional}}</div>
                        </div>

                        <div class="col-xs-2">
                            <div>{{add.Purpose}}</div>

                        </div>

                        <div class="col-xs-2">
                            <div >{{add.Employee}}</div>

                        </div>

                        <div class="col-xs-1">
                            <div>{{(add.Flag == '0')?'In-Active':'Active'}}</div>

                        </div>

                        <div class="col-xs-2">
                            <div>{{add.Date}}</div>

                        </div>

                        <div class="col-xs-2" style="text-align: center">

                            <a ng-click="editAdditional(add)"><i class="fa fa-pencil-square-o" aria-hidden="false"></i></a>
                            <a ng-click="deleteAdditional(add)"><i class="fa fa-times-circle" aria-hidden="true"></i></a>

                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="panel-footer">

            <center><pagination
                    ng-model="cur_page"
                    total-items="totalLength"
                    items-per-page="items_per_page"
                    max-size="max_size"
                    boundary-links="true">
            </pagination></center>

        </div>

    </div>


</div>
