

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li ><a href="#">Model</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h4 class="page-head-line">Model</h4>
            <a data-toggle="modal" data-target="#addModel">
                <span class="pull-right">Add Model</span>
            </a>
        </div>

    </div>

    <div class="row">

            <div>

                <table class="table">

                    <thead>

                        <tr>

                            <th>Model</th>

                            <th>Service Type</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr ng-repeat="mdl in model">

                            <td>

                                <div ng-hide="showEditable(mdl)">

                                    {{mdl.modelName}}

                                </div>

                                <div ng-show="showEditable(mdl)">

                                    <input type="text" ng-model="mdl.modelName">

                                </div>

                            </td>

                            <td >

                                <div ng-repeat="service in mdl.services">

                                    <div ng-hide="showEditable(mdl)">{{service.serviceName}}</div>

                                    <div ng-show="showEditable(mdl)">
                                        <input type="text" ng-model="service.serviceName">
                                        <a ng-click="removeAService(mdl,service)"><span class="glyphicon glyphicon-remove"></span></a>
                                    </div>

                                </div>
                                <a ng-show="showEditable(mdl)"ng-click="addNewService(mdl)"><span class="glyphicon glyphicon-plus"></span></a>


                            </td>

                            <td>

                                <a ng-hide="showEditable(mdl)" ng-click="editModel(mdl)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a ng-hide="showEditable(mdl)" ng-click="deleteModel(mdl)"><span class="glyphicon glyphicon-minus"></span></a>
                                <a ng-show="showEditable(mdl)" ng-click="updateModel(mdl)"><span class="glyphicon glyphicon-ok"></span></a>
                                <a ng-show="showEditable(mdl)" ng-click="cancelEdit(mdl)"><span class="glyphicon glyphicon-remove"></span></a>

                            </td>

                        </tr>

                    </tbody>


                </table>


            </div>

    </div>

    <div id="addModel" class="modal fade" role="dialog">

        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="form">

                    <div class="form-group">

                        <label class="control-label">Model</label>

                        <input type="text" class="form-control" ng-model="model">

                    </div>

                    <div class="form-group">

                        <button class="btn btn-success" ng-click="addModel()"> Add </button>

                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>

</div>
