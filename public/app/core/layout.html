<!--<!DOCTYPE html>-->
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Toyota</title>

    <link rel="stylesheet" type="text/css" href="../../bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/dashboardStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/instructionManual.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="shortcut icon" href="../../images/Toyota-logo.ico" />
    <link rel="stylesheet" type="text/css" href="../../bower_components/select2/dist/css/select2.css"/>
    <!-- BASE URL -->
    <base href="/"/>

</head>

<body ng-app="toyotaApp" style="background-image:url('../../images/Toyota-logo.png');
background-position:center;background-repeat: no-repeat;opacity: 0.90;">


    <spinner name="html5spinner" ng-cloak="">
        <div class="overlay"></div>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="please-wait">Please Wait...</div>
    </spinner>


    <ng-view></ng-view>

    <!--Footer-->

    <footer class="footer">
        <div class="container">
            <center class="text-muted"><i class="fa fa-copyright" aria-hidden="true"> Designed and Developed By Crisp Cloud Solutions</i></center>
        </div>
    </footer>

    <!-- LIBRARIES AND PLUGINS -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--<script src="../../bower_components/angular/angular.js"></script>-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="bower_components/angular-spinners/dist/angular-spinners.js"></script>
    <script src="bower_components/select2/dist/js/select2.min.js"></script>


    <!-- CORE -->
    <script src="app/core/module.js"></script>
    <script src="app/core/config.js"></script>

    <!--<script src="app/textAreaDirective/textAreaDirective.js"></script>-->

    <!--Dashboard-->
    <script src="app/dashboard/dashboardService.js"></script>
    <script src="app/dashboard/dashboardController.js"></script>


    <!--Loads Input Data-->
    <script src="app/loadInputData/loadInputDataService.js"></script>
    <script src="app/loadInputData/loadInputDataController.js"></script>

    <!--Load Instruction-->
    <script src="app/InstructionManual/instructionManualController.js"></script>
    <script src="app/InstructionManual/instructionManualService.js"></script>

    <script src="app/modelRegistration/modelRegistrationService.js"></script>

    <script src="app/TechnicianWorkReport/technicianWorkReportController.js"></script>

    <!--Additional-->
    <script src="app/Additional/additionalService.js"></script>
    <script src="app/Additional/additionalController.js"></script>

    <!--Measure-->
    <script src="app/measures/measuresService.js"></script>
    <script src="app/measures/measuresController.js"></script>

    <!--Employee Registration-->
    <script src="app/UserRegistration/UserRegistrationService.js"></script>
    <script src="app/UserRegistration/UserRegistrationController.js"></script>

    <!--job Registration-->
    <script src="app/job Registration/jobRegistrationService.js"></script>
    <script src="app/job Registration/jobRegistrationController.js"></script>
